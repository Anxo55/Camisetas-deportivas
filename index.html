<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisetas de Fútbol</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagenes/logo-principal.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="imagenes/camiseta-logo-principal.png" alt="Logo" id="logo" width="70">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li class="dropdown">
                        <a href="#">Categorías</a>
                        <div class="dropdown-content">
                            <a href="#">Equipos Nacionales</a>
                            <a href="#">Equipos Internacionales</a>
                            <a href="#">Retro</a>
                        </div>
                    </li>
                    <li><a href="#">Registrarse</a></li>
                    <li><a href="#">Iniciar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="camisetas">
            <div class="camiseta">
                <img src="camiseta1.jpg" alt="Camiseta 1">
                <p>Descripción breve de la camiseta 1</p>
                <span>Precio: $50</span>
            </div>
            <div class="camiseta">
                <img src="camiseta2.jpg" alt="Camiseta 2">
                <p>Descripción breve de la camiseta 2</p>
                <span>Precio: $60</span>
            </div>
            <!-- Más camisetas aquí -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
